<div class="main">
    <div *ngIf="!isDroppedFiles" class="upload-container" (dragover)="onDragOver($event)" (drop)="onDrop($event)" (dragleave)="onDragLeave($event)" [class.active]="isDragOver">
        <input type="file" name="userfiles" class="browse-file" (change)="onSelectFile($event)" multiple />
        <div class="upload-icon">
            <button mat-mini-fab color="primary">
                <mat-icon>cloud_upload</mat-icon>
            </button>
        </div>
       <div class="head">
            Please drag and drop or browse file
       </div>
       <span class="allowed"><i>Allowed File .csv</i></span>
    </div>
    <div *ngIf="isDroppedFiles" class="upload-files">
        <ul>
            <li *ngFor="let item of droppedFiles">
               {{item.name}} {{item.type}}
            </li>
        </ul>
    </div>
</div>
